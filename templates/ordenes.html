
<!DOCTYPE html>
<html>
<head><title>Órdenes de Mantenimiento</title></head>
<body>
<h1>Órdenes de Mantenimiento</h1>
<a href="/agregar_orden">Crear Nueva Orden</a>
<table border="1">
<tr><th>ID</th><th>Equipo</th><th>Tipo</th><th>Descripción</th><th>Técnico</th><th>Estado</th><th>Fecha</th></tr>
{% for o in ordenes %}
<tr>
<td>{{ o[0] }}</td><td>{{ o[1] }}</td><td>{{ o[2] }}</td><td>{{ o[3] }}</td><td>{{ o[4] }}</td><td>{{ o[5] }}</td><td>{{ o[6] }}</td>
</tr>
{% endfor %}
</table>
<a href="/">Volver</a>
</body>
</html>
