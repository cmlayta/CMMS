<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reportes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .reporte-card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 30px 40px;
            text-align: center;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
        }
        .reporte-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .reporte-card a {
            text-decoration: none;
            color: #2980b9;
            font-size: 18px;
            font-weight: bold;
        }
        .reporte-card a:hover {
            color: #1a5276;
        }
        .volver-container {
            text-align: center;
            margin-top: 50px;
        }
        .volver-container a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .volver-container a:hover {
            background-color: #1a5276;
        }
    </style>
</head>
<body>

<h1>Menú de Reportes</h1>

<div class="menu-container">
    <div class="reporte-card">
        <a href="{{ url_for('reporte_salida') }}">Salida de Repuestos</a>
    </div>
    <div class="reporte-card">
        <a href="{{ url_for('reporte_ingreso') }}">Ingreso de Repuestos</a>
    </div>
    <div class="reporte-card">
        <a href="{{ url_for('reporte_movimiento') }}">Movimiento de Repuestos</a>
    </div>
</div>

<div class="volver-container">
    <a href="{{ url_for('inicio') }}">← Volver al Inicio</a>
</div>

</body>
</html>
