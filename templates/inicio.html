        body {

        .container {
            max-width: 900px;

            background-color: white;

        .card:hover {
            background-color: #bbdefb;

        }

        }

        .logout a {
            color: #c62828;
            font-weight: bold;
            text-decoration: none;
        }

        .logout a:hover {

        }
