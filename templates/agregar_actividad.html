<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar actividad</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
        }

        header {
            background: #1e293b;
            color: white;
            padding: 15px 30px;
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1e293b;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.05);
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #334155;
        }

        input, select, textarea {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            font-size: 14px;
            width: 100%;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .dias-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            margin-top: 5px;
        }

        .dias-container label {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            font-weight: normal;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button, .btn {
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-success {
            background: #2563eb;
            color: white;
        }

        .btn-success:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #64748b;
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
        }
    </style>
</head>

<body>

<header>
    Módulo de Mantenimientos – CMMS
</header>

<div class="container">

    <div class="title">➕ Agregar actividad a la OT {{ orden.numero_ot }}</div>

    <div class="card">

        <form method="POST" onsubmit="prepararDias()">

            <label>Código de actividad:</label>
            <input type="text" name="codigo_actividad" required>

            <label>Descripción:</label>
            <textarea name="descripcion" required></textarea>

            <label>Prioridad:</label>
            <select name="prioridad" required>
                <option>Baja</option>
                <option>Media</option>
                <option>Alta</option>
                <option>Critica</option>
            </select>
            <label>Días del mes en que se realiza la actividad:</label>
            <div class="dias-container">
                {% for i in range(1,32) %}
                <label>
                    <input type="checkbox" class="dia-check" value="{{ i }}">
                    {{ i }}
                </label>
                {% endfor %}
            </div>

            <!-- Aquí se guardarán los días seleccionados separados por coma -->
            <input type="hidden" name="dias_mes" id="dias_mes">

            <label>Duración estimada (minutos por actividad):</label>
            <input type="number" step="0.01" name="duracion_estimada" required>

            <label>Tipo de trabajo:</label>
            <select name="tipo_trabajo" required>
                <option>Preventivo</option>
                <option>Correctivo</option>
            </select>

            <div class="actions">
                <button type="submit" class="btn btn-success">Guardar actividad</button>
                <a href="{{ url_for('ver_mantenimiento', orden_id=orden.id) }}" class="btn btn-secondary">Volver</a>
            </div>

        </form>

    </div>

</div>

<script>
    function prepararDias() {
        const seleccionados = [];
        document.querySelectorAll('.dia-check:checked').forEach(cb => {
            seleccionados.push(cb.value);
        });

        document.getElementById('dias_mes').value = seleccionados.join(',');
    }
</script>

</body>
</html>
