<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar actividad</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
        }

        header {
            background: #1e293b;
            color: white;
            padding: 15px 30px;
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1e293b;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.05);
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #334155;
        }

        input, select, textarea {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            font-size: 14px;
            width: 100%;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button, .btn {
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-success {
            background: #2563eb;
            color: white;
        }

        .btn-secondary {
            background: #64748b;
            color: white;
        }
    </style>
</head>

<body>

<header>
    Módulo de Mantenimientos – CMMS
</header>

<div class="container">

    <div class="title">Editar actividad</div>

    <div class="card">

        <form method="POST">

            <label>Código de actividad:</label>
            <input type="text" name="codigo_actividad" value="{{ actividad.codigo_actividad }}" required>

            <label>Descripción:</label>
            <textarea name="descripcion" required>{{ actividad.descripcion }}</textarea>

            <label>Prioridad:</label>
            <select name="prioridad" required>
                <option {% if actividad.prioridad=='Baja' %}selected{% endif %}>Baja</option>
                <option {% if actividad.prioridad=='Media' %}selected{% endif %}>Media</option>
                <option {% if actividad.prioridad=='Alta' %}selected{% endif %}>Alta</option>
                <option {% if actividad.prioridad=='Critica' %}selected{% endif %}>Critica</option>
            </select>

            <label>Días del mes (Ej: 1,5,8,15):</label>
            <input type="text" name="dias_mes" value="{{ actividad.dias_mes }}" required>

            <label>Duración estimada (minutos):</label>
            <input type="number" step="0.01" name="duracion_estimada" value="{{ actividad.duracion_estimada }}" required>

            <label>Tipo trabajo:</label>
            <select name="tipo_trabajo" required>
                <option {% if actividad.tipo_trabajo=='Preventivo' %}selected{% endif %}>Preventivo</option>
                <option {% if actividad.tipo_trabajo=='Correctivo' %}selected{% endif %}>Correctivo</option>
            </select>

            <div class="actions">
                <button type="submit" class="btn btn-success">Guardar cambios</button>
                <a href="{{ url_for('ver_mantenimiento') }}" class="btn btn-secondary">Cancelar</a>
            </div>

        </form>

    </div>

</div>

</body>
</html>
