
<!DOCTYPE html>
<html>
<head><title>Nueva Orden</title></head>
<body>
<h1>Crear Orden de Mantenimiento</h1>
<form method="POST" action="/agregar_orden">
    ID Equipo: <input type="number" name="equipo_id"><br>
    Tipo: 
    <select name="tipo">
        <option value="preventivo">Preventivo</option>
        <option value="correctivo">Correctivo</option>
    </select><br>
    Descripción: <textarea name="descripcion"></textarea><br>
    Técnico asignado: <input type="text" name="tecnico"><br>
    Estado: 
    <select name="estado">
        <option value="pendiente">Pendiente</option>
        <option value="en proceso">En Proceso</option>
        <option value="finalizada">Finalizada</option>
    </select><br>
    Fecha programada: <input type="date" name="fecha_programada"><br>
    Horas uso programadas: <input type="number" name="horas_uso_programadas"><br>
    <input type="submit" value="Guardar">
</form>
<a href="/ordenes">Volver a Órdenes</a>
</body>
</html>
