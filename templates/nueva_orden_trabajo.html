<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Orden de Trabajo – CMMS</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
        }

        header {
            background: #1e293b;
            color: white;
            padding: 15px 30px;
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            padding: 30px;
        }

        .card {
            background: white;
            max-width: 700px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.05);
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1e293b;
            text-align: center;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
            color: #334155;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            gap: 10px;
        }

        .btn {
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            flex: 1;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #64748b;
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
        }
    </style>
</head>

<body>

<header>
    Nueva Orden de Trabajo – CMMS
</header>

<div class="container">
    <div class="card">

        <div class="title">Nueva Orden de Trabajo</div>

        <form action="/guardar_orden_trabajo" method="POST">

            <label>Equipo</label>
            <select name="equipo" required>
                {% for equipo in equipos %}
                    <option value="{{ equipo.id }}">{{ equipo.nombre }}</option>
                {% endfor %}
            </select>
            <label>Equipo Padre</label>
            <textarea name="padre"></textarea>

            <label>Tipo de mantenimiento</label>
            <select name="tipo_mantenimiento" required>
                <option value="Preventivo">Preventivo</option>
                <option value="Correctivo">Correctivo</option>
                <option value="Predictivo">Predictivo</option>
            </select>

            <!-- ✅ NUEVO CAMPO -->
            <label>Prioridad</label>
            <select name="prioridad" required>
                <option value="Baja">Baja</option>
                <option value="Media" selected>Media</option>
                <option value="Alta">Alta</option>
                <option value="Crítica">Crítica</option>
            </select>

            <label>Fecha inicio</label>
            <input type="date" name="fecha_inicio" required>

            <label>Fecha final</label>
            <input type="date" name="fecha_final" required>

            <label>Técnico responsable</label>
            <select name="tecnico" required>
                <option value="">Seleccione un técnico</option>
                {% for t in tecnicos %}
                    <option value="{{ t.usuario }}">{{ t.usuario }}</option>
                {% endfor %}
            </select>

            <label>Observaciones</label>
            <textarea name="observaciones" rows="3"></textarea>

            <div class="buttons">
                <button type="submit" class="btn btn-primary">
                    Guardar Orden
                </button>

                <a href="{{ url_for('ver_mantenimiento') }}" class="btn btn-secondary">
                    Volver
                </a>
            </div>

        </form>

    </div>
</div>

</body>
</html>
