<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Repuesto</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      max-width: 600px;
      margin: 30px auto;
      color: #333;
      padding: 20px;
      box-shadow: 0 0 12px rgb(0 0 0 / 0.1);
      border-radius: 8px;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 25px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
      color: #34495e;
    }
    input[type="text"],
    input[type="number"],
    select {
      padding: 10px 12px;
      border: 1.5px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
      transition: border-color 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: #2980b9;
      outline: none;
    }
    input[type="submit"] {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 12px 0;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    input[type="submit"]:hover {
      background-color: #1a5276;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #2980b9;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #1a5276;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Editar Repuesto</h2>

  <form method="POST">
    <label for="codigo">Código:</label>
    <input type="text" id="codigo" name="codigo" value="{{ repuesto[1] }}" required>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="{{ repuesto[2] }}" required>

    <label for="tipo">Tipo:</label>
    <input type="text" id="tipo" name="tipo" value="{{ repuesto[3] }}" required>

    <label for="ubicacion">Ubicación:</label>
    <input type="text" id="ubicacion" name="ubicacion" value="{{ repuesto[4] }}" required>

    <label for="stock">Cantidad:</label>
    <input type="number" id="stock" name="stock" value="{{ repuesto[5] }}" min="0" required>

    <label for="precio">Precio (Q):</label>
    <input type="number" id="precio" name="precio" value="{{ repuesto[11] }}" min="0" step="0.01" required>

    <label for="comercial">Tipo Comercio:</label>
    <select id="comercial" name="comercial" required>
      <option value="Comercial" {% if repuesto[6] == 'Comercial' %}selected{% endif %}>Comercial</option>
      <option value="No Comercial" {% if repuesto[6] == 'No Comercial' %}selected{% endif %}>No Comercial</option>
    </select>

    <label for="proveniencia">Proveniencia:</label>
    <select id="proveniencia" name="proveniencia" required>
      <option value="Importado" {% if repuesto[7] == 'Importado' %}selected{% endif %}>Importado</option>
      <option value="Local" {% if repuesto[7] == 'Local' %}selected{% endif %}>Local</option>
    </select>

    <label for="proveedor">Proveedor:</label>
    <input type="text" id="proveedor" name="proveedor" value="{{ repuesto[8] }}">

    <label for="codigo_fabricante">Código de Fabricante:</label>
    <input type="text" id="codigo_fabricante" name="codigo_fabricante" value="{{ repuesto[9] }}">

    <label for="stock_minimo">Stock Mínimo:</label>
    <input type="number" id="stock_minimo" name="stock_minimo" value="{{ repuesto[10] }}" min="0" required>

    <input type="submit" value="Guardar">
  </form>

  <a href="{{ url_for('ver_repuestos') }}">← Volver a Repuestos</a>

</body>
</html>
